<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrito de compras</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="/2da Pre entrega/estilo carrito.css"
    />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="./main.html">Catalogo</a></li>
          <li><a href="./Samsung.html">Samsung</a></li>
          <li><a href="./Motorola.html">Motorola</a></li>
          <li><a href="./iPhone.html">iPhone</a></li>
          <li><a href="./Huawei.html">Huawei</a></li>
          <li><a href="./Xiaomi.html">Xiaomi</a></li>
          <li class="carrit"><a href="./Carrito.html">Carrito</a></li>
        </ul>
      </nav>
    </header>
    <form class="barra">
      <label>Carrito Actual</label>
      <button class="actualizar"><a href="./Carrito.html">Actualizar Carrito</a></button>
    </form>
    <section id="objetosCart">
      <template>
        <div class="product-card">
          <h3 class="bg-blue">Producto</h3>
          <p class="model">modelo</p>
          <img src="" alt="Imagen" />
          <p>precio</p>
          <button class="btnSacar">Eliminar carrito</button>
        </div>
      </template>
    </section>
    <footer>
      <section id="totalCart">
        <template id="templ">
          <div class="total">
            <h2>Total a pagar:</h2>
            <button class="confirm">Confirmar</button>
          </div>
        </template>
      </section>
      <h5>Valknut Venta de Celulares</h5>
    </footer>
    <script src="/2da Pre entrega/Js/producto.js"></script>
    <script src="/2da Pre entrega/Js/card.js"></script>
    <script src="/2da Pre entrega/Js/carrito.js"></script>
    <script src="/2da Pre entrega/Js/mostrarCarrito.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
